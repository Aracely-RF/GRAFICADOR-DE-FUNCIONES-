<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficador de Funciones</title>
    
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f1dee8;
            padding-top: 20px; 
        }

        #header {
            width: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;
            position: relative;
            gap: 30px; 
        }

        #logo-left, #logo-right {
            width: 120px;
            height: auto;
            margin: 0 20px; 
        }

        #container {
            background-color: #e6d0e0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-height: 600px;
            overflow: auto;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #290f42;
        }

        .subtitle {
            margin: 5px 0 20px 0;
            font-size: 1.2em;
            color: #290f42;
        }

        #graph {
            width: 600px;
            height: 400px;
            margin-top: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        #controls label {
            margin-bottom: 5px;
        }

        #controls input[type="text"],
        #controls input[type="number"] {
            padding: 5px;
            border: 1px solid #882e5f;
            border-radius: 3px;
        }

        #controls button {
            padding: 8px 15px;
            background-color: #290f42;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        #controls button:hover {
            background-color: #c05ac4;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo-left" src="Unap.png" alt="Logo Izquierdo">
        <h1>Universidad Nacional del Altiplano</h1>
        <img id="logo-right" src="Finesi.png" alt="Logo Derecho">
    </div>

    <div id="container">
        <div class="subtitle">Nelida Aracely Quispe Calatayud</div>
        <h2>Graficador de Funciones</h2>
        
        <div id="controls">
            <label for="functionInput">Funci√≥n:</label>
            <input type="text" id="functionInput" placeholder="Math.pow(x, 2) + 1" value="Math.pow(x, 2) + 1">
            <label for="startInput">Inicio:</label>
            <input type="number" id="startInput" value="-5">
            <label for="endInput">Fin:</label>
            <input type="number" id="endInput" value="5">
            <button onclick="graficar()">Graficar</button>
        </div>

        <canvas id="graph"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('graph').getContext('2d');
        let myChart;

        function graficar() {
            const funcStr = document.getElementById('functionInput').value;
            const start = parseFloat(document.getElementById('startInput').value);
            const end = parseFloat(document.getElementById('endInput').value);

            const func = new Function('x', `return ${funcStr}`);

            const xValues = [];
            const yValues = [];
            for (let i = start; i <= end; i += 0.1) {
                xValues.push(i.toFixed(2));
                yValues.push(func(i));
            }

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: `f(x) = ${funcStr}`,
                        data: yValues,
                        borderColor: 'purple',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'X'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'f(X)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
